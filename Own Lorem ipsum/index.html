<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>own Lorem ipsum</title>
  </head>
  <style>
    .generator {
      margin: 20px;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 50px;
      margin-right: 10px;
    }

    #generate-btn {
      margin-top: 10px;
    }

    #output {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
  <body>
    <div class="generator">
      <label for="paragraphs">Number of Paragraphs:</label>
      <input
        type="number"
        id="paragraphs"
        name="paragraphs"
        value="3"
        min="1"
        max="10"
      />
      <br />
      <button id="generate-btn">Generate</button>
      <div id="output"></div>
    </div>
    <script>
      function generateLoremIpsum(paragraphs) {
        // Define the words to use in the Lorem Ipsum text
        let loremIpsumWords = [
          "Lorem",
          "ipsum",
          "dolor",
          "sit",
          "amet,",
          "consectetur",
          "adipiscing",
          "elit.",
          "Sed",
          "do",
          "eiusmod",
          "tempor",
          "incididunt",
          "ut",
          "labore",
          "et",
          "dolore",
          "magna",
          "aliqua.",
          "Ut",
          "enim",
          "ad",
          "minim",
          "veniam,",
          "quis",
          "nostrud",
          "exercitation",
          "ullamco",
          "laboris",
          "nisi",
          "ut",
          "aliquip",
          "ex",
          "ea",
          "commodo",
          "consequat.",
        ];

        // Generate the Lorem Ipsum text
        let loremIpsumText = "";
        for (let i = 0; i < paragraphs; i++) {
          let sentenceLength = Math.floor(Math.random() * 10) + 4;
          let sentence = "";
          for (let k = 0; k < sentenceLength; k++) {
            let wordIndex = Math.floor(Math.random() * loremIpsumWords.length);
            let word = loremIpsumWords[wordIndex];
            sentence +=
              (k == 0 ? word.charAt(0).toUpperCase() + word.slice(1) : word) +
              " ";
          }
          loremIpsumText += sentence.trim() + ". ";
          loremIpsumText += "<br><br>";
        }

        return loremIpsumText.trim();
      }

      // Add event listener to the Generate button
      let generateBtn = document.getElementById("generate-btn");
      generateBtn.addEventListener("click", function () {
        let paragraphsInput = document.getElementById("paragraphs");
        let outputDiv = document.getElementById("output");
        let paragraphs = parseInt(paragraphsInput.value);
        let generatedText = generateLoremIpsum(paragraphs);
        outputDiv.innerHTML = generatedText;
      });
    </script>
  </body>
</html>
